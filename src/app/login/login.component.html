<div fxLayoutAlign="center center">
  <mat-card fxLayoutAlign="center">
    <form [formGroup]="contactusForm" fxLayout="column" fxLayoutGap="20px">
      <h1 class="item" fxLayoutAlign="center center">LogIn</h1>

      <mat-form-field appearance="fill">
        <mat-label>Name or Email</mat-label>
        <input matInput formControlName="emailAddress" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <div fxLayoutAlign="center">
        <button mat-raised-button class="btn6">
          LogIn
        </button>
      </div>
    </form>
  </mat-card>
</div>
