<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav>
    Sidenav content
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
        <div fxLayoutGap="10px">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon aria-hidden="false">menu</mat-icon>
          </button>
      
          <a routerLink="shoppingcart">
            <button mat-icon-button>
            <mat-icon aria-hidden="false">shopping_cart</mat-icon>
          </button>
          </a>
        </div>
      
      <div>
        <ul fxLayout="row" fxLayoutGap="30px">
          <li>
            <a routerLink="welcome">Home</a>
          </li>
          <li>
            <a routerLink="product">Products</a>
          </li>
          <li>
            <a routerLink="signup">Signup</a>
          </li>
          <li>
            <a routerLink="login">Login</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
